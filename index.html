<html>
	<head>
		<title>Mindfeeler</title>
		<link rel="stylesheet" type="text/css" href="static/main.css"/>
		<script src="static/prototype-1.6.0.2.js"></script>
		<script src="static/main.js"></script>
	</head>
	<body 
		onload="init(event)" 
		onclick="addFeel(event,'click');" 
		onkeypress="addFeel(event,'keypress');" 
		onmousemove="mouse_move(event)"
		>
		
		<div id="greeting"><strong>{{ nickname }}</strong>! - click or type <i>anywhere</i> to join the fun!</div>
		<textarea id="log"></textarea><br/>
		<div id="totalFeels">Total Feels:</div><br/>
		<div id="lastText">Last text:</div>
	</body>
</html>
